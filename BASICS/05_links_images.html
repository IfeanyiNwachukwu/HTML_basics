<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- shift + alt + down arrow = copy line -->
    <!-- ctrl + right arrow = move from word to word -->
    <!-- end = end of line -->
    <!-- home = begining of line -->
    <!-- alt + up arrow = Move line up -->
    <!-- alt + down arrow = Move line down -->
   
    <!-- External Links -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Intrnal Links -->
    <p>
        <a href="/BASICS/04_topography.html">Topography</a>
    </p>

    <!-- Local Image -->
    <img src="/BASICS/images/sample.jpg" alt="My Image" width="200">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/200x200/?building" alt="My Image">

    
</body>
</html>
